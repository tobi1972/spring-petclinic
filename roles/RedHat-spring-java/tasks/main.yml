- name: java
  yum:
    name: 
      - java-11-openjdk-devel
      - java-11-openjdk
      - java-1.8.0-openjdk-devel
      - java-1.8.0-openjdk
      - maven
    state: latest
 
- name: install mvnw 
  shell: ./mvnw package    
  args:
    chdir: /home/centos/spring-petclinic/
    creates: /home/centos/spring-petclinic/target

- name: java jar
  shell: 'nohup java -jar /home/centos/spring-petclinic/target/*.jar  & ' 
    
